<!DOCTYPE html>
<html>
  <head>
    <title>Webpage with inputs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

		<div class="form-group">
			<input type="material1" class="placeholder1" placeholder="Material">
		</div>

		<div class="form-group">
			<input type="pattern1" class="placeholder2" placeholder="Pattern">
		</div>

		<div class="form-group">
			<input type="size1" class="placeholder3" placeholder="Size">
		</div>

		<div class="form-group">
				<div class="input-group control-group after-add-more">
			        <input type="text" name="addmore[]" class="placeholder4" placeholder="Name">
			        <div class="input-group-btn"> 
			            <button class="add-more btn btn-success" type="button">Add</button>
			        </div>
			    </div>
		</div>

			<div class="copy">
			    <div class="form-group">
			        <div class="control-group input-group">
			            <input type="text" name="addmore[]" class="placeholder5" placeholder="Name">
			            <div class="input-group-btn"> 
			                <button class="btn remove btn btn-danger" type="button">Remove</button>
			            </div>
			        </div>
			    </div>
			</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/AddRemove.js"></script>
		<script type="text/javascript" src="js/JQuery.js"></script>

	</body>
</html>
